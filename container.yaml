version: v1
spec:
  containers:
    - name: vector-database-service
      image: 'gcr.io/taxgpt-413814/taxgpt-database-image:latest'
      ports:
        - name: http
          hostPort: 8080
          containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /workspace/taxgpt_database_env
          name: env-volume
  restartPolicy: Never # Use "Always" if you want the container to always restart on crash
  volumes:
    - name: env-volume
      hostPath:
        path: /etc/taxgpt_database_env
