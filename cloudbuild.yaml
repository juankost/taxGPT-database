options:
  logging: CLOUD_LOGGING_ONLY
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/taxgpt-database-image:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/taxgpt-database-image:latest', '.']
  id: Creating a new image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/taxgpt-database-image:$SHORT_SHA']
  id: Pushing updated image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/taxgpt-database-image:latest']
  id: Pushing updated image to latest tag
# - name: 'gcr.io/cloud-builders/docker'
#   args: ['inspect', 'gcr.io/$PROJECT_ID/taxgpt-database-image:$SHORT_SHA', '--format={{.RepoDigests}}']
#   id: Print the digest of the updated docker image
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - compute
  - instances
  - add-metadata
  - taxgpt-database  
  - --zone=us-central1-f 
  - --metadata-from-file=google-container-manifest=./manifest.yaml,startup-script=./deploy.sh
  id: Update container manifest and startup script

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    mkdir -p /workspace/.ssh 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key > /workspace/.ssh/id_rsa 
    chmod 600 /workspace/.ssh/id_rsa 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key-pub > /workspace/.ssh/id_rsa.pub 
    chmod 600 /workspace/.ssh/id_rsa.pub 
    gcloud compute ssh taxgpt-database --ssh-key-file=/workspace/.ssh/id_rsa --troubleshoot --strict-host-key-checking=no --zone us-central1-f  \
      --command "sudo google_metadata_script_runner startup" \
      --project $PROJECT_ID
  id: Trigger startup script
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod +x ./deploy.sh
  id: Make deploy.sh executable
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    mkdir -p /workspace/.ssh 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key > /workspace/.ssh/id_rsa 
    chmod 600 /workspace/.ssh/id_rsa 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key-pub > /workspace/.ssh/id_rsa.pub 
    chmod 600 /workspace/.ssh/id_rsa.pub 
    gcloud compute ssh taxgpt-database --ssh-key-file=/workspace/.ssh/id_rsa --troubleshoot --strict-host-key-checking=no --zone us-central1-f  --command "cat > /home/deploy.sh" -- < ./deploy.sh
    gcloud compute ssh taxgpt-database --ssh-key-file=/workspace/.ssh/id_rsa --troubleshoot --strict-host-key-checking=no --zone us-central1-f  --command "bash /home/deploy.sh"
  id: Trying to run deploy script on VM
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    mkdir -p /workspace/.ssh 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key > /workspace/.ssh/id_rsa 
    chmod 600 /workspace/.ssh/id_rsa 
    gcloud secrets versions access latest --secret=cloud-build-taxgpt-database-key-pub > /workspace/.ssh/id_rsa.pub 
    chmod 600 /workspace/.ssh/id_rsa.pub 
    gcloud compute ssh taxgpt-database --ssh-key-file=/workspace/.ssh/id_rsa --troubleshoot --strict-host-key-checking=no --zone us-central1-f  --command "docker pull gcr.io/taxgpt-413814/taxgpt-database-image:latest"
  id: Trying to pull latest docker image on VM 

images:
- 'gcr.io/$PROJECT_ID/taxgpt-database-image:$SHORT_SHA'    

